<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Admission</title>
</head>
<body>
    <h2 style="text-align: center; color: brown; font-size: 40px;">Students Admission Form</h2>
    <p style="text-align: center;">Students are informed filling the correct and proper details</p>
    <img src="academy.jpg" alt="Academics" width="600" margin="600">
    <img src="academics1.jpg" alt="Academics" width="600" height="400">


    <form action="save.php" method="POST" enctype="multipart/form-data" margin="1000">
        <h2 style="text-align: center;">STUDENT APPLICATION FORM</h2>

        <label class="required">First name</label>
        <input type="text" name="First_name" required><br>

        <label class="required">Middle name</label>
        <input type="text" name="Middle_name" required><br>

        <label class="required">Last name</label>
        <input type="text" name="Last_name" required><br>

        <label class="required">Date of Birth</label>
        <input type="date" name="Date_of_Birth" required><br>

        <label class="required">Gender</label>
        <input type="radio" name="Gender" value="Male" required> Male
        <input type="radio" name="Gender" value="Female" required> Female<br>

        <label class="required">Stream</label>
        <input type="radio" name="Stream" value="Arts" required> Arts
        <input type="radio" name="Stream" value="Commerce" required> Commerce
        <input type="radio" name="Stream" value="Science" required> Science<br>

        <label class="required">Phone number</label>
        <input type="tel" name="Mobile" pattern="[0-9]{10}" required><br>

        <label class="required">Email</label>
        <input type="email" name="Email" required><br>

        <label class="required">Place of Birth</label>
        <input type="text" name="Place_of_Birth" required><br>

        <label>Blood Group</label>
        <select name="Blood">
            <option value="">Select</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select><br>

        <label class="required">Mother tongue</label>
        <select name="Mother_tounge" required>
            <option value="">Select</option>
            <option value="Kannada">Kannada</option>
            <option value="Hindi">Hindi</option>
            <option value="English">English</option>
            <option value="Marathi">Marathi</option>
            <option value="Urdu">Urdu</option>
            <option value="Bengali">Bengali</option>
            <option value="Other">Other</option>
        </select><br>

        <label class="required">Religion</label>
        <select name="Religion" required>
            <option value="">Select</option>
            <option value="Hindu">Hindu</option>
            <option value="Muslim">Muslim</option>
            <option value="Jain">Jain</option>
            <option value="Brahmin">Brahmin</option>
            <option value="Others">Others</option>
        </select><br>

        <label class="required">Caste category</label>
        <select name="Caste_category" required>
            <option value="">Select</option>
            <option>General</option>
            <option>2A</option>
            <option>2B</option>
            <option>3A</option>
            <option>3B</option>
            <option>OBC</option>
            <option>OTHERS</option>
        </select><br>

        <label class="required">Caste</label>
        <input type="text" name="Caste" required><br>

        <label class="required">State</label>
        <select name="State" required>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
        <!-- Union Territories -->
        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
        <option value="Delhi">Delhi</option>
        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
        <option value="Ladakh">Ladakh</option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Puducherry">Puducherry</option>
        </select><br>

        <label class="required">Upload Photo</label>
        <input type="file" name="Photo" required><br>

        <label class="required">Upload Aadhaar card</label>
        <input type="file" name="Aadhaar" required><br>

        <label class="required">Upload 12th marks card</label>
        <input type="file" name="Marks" required><br>
        
        <input type="submit" value="Submit" id="btn">
    </form>
</body>
</html>
